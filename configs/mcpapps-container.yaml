# MCP Apps Container Configuration
#
# Used by Dockerfile.dev and docker-compose.dev.yml
# Configured for Docker internal networking.
#
# platform-info is built into the binary — no assets_path or volume mount needed.
# Add config: block only if you want to override the default branding.

apiVersion: v1

server:
  name: mcp-data-platform-dev
  transport: sse
  address: ":3001"

auth:
  allow_anonymous: true

personas:
  admin:
    display_name: "Developer"
    roles: ["admin"]
    tools:
      allow: ["*"]
      deny: []
  default_persona: admin

# Trino connection - uses Docker internal hostname
toolkits:
  trino:
    enabled: true
    instances:
      default:
        host: trino
        port: 8080
        ssl: false
        user: dev
        catalog: memory
        schema: default
        default_limit: 100
        max_limit: 1000

# MCP Apps — platform-info is registered automatically from the embedded binary.
# No assets_path required. Uncomment config: to override branding.
mcpapps:
  apps:
    platform-info:
      enabled: true
      tools:
        - platform_info
