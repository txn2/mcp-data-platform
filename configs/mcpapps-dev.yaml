# MCP Apps Development Configuration
#
# Use with docker-compose.dev.yml for local development.
#
# Usage:
#   1. Start Trino:   docker compose -f docker-compose.dev.yml up -d
#   2. Run server:    go run ./cmd/mcp-data-platform --config configs/mcpapps-dev.yaml
#   3. Test:          npx @anthropics/mcp-inspector http://localhost:3001
#
# platform-info is embedded in the binary and registered automatically.
# Set assets_path to your local checkout to edit HTML without rebuilding.

apiVersion: v1

server:
  name: mcp-data-platform-dev
  transport: sse
  address: ":3001"

# Allow anonymous access for local development
auth:
  allow_anonymous: true

# Single admin persona with full access
personas:
  admin:
    display_name: "Developer"
    roles: ["admin"]
    tools:
      allow: ["*"]
      deny: []
  default_persona: admin

# Trino connection (matches docker-compose.dev.yml)
toolkits:
  trino:
    enabled: true
    instances:
      default:
        host: localhost
        port: 8090
        ssl: false
        user: dev
        catalog: memory
        schema: default
        default_limit: 100
        max_limit: 1000

# MCP Apps Configuration
#
# platform-info is built into the binary — no assets_path needed for production.
# For local development, set assets_path to override the embedded HTML so you
# can edit the file and see changes without rebuilding.
mcpapps:
  apps:
    platform-info:
      enabled: true
      assets_path: "${MCP_APPS_PATH}/platform-info"   # override embedded for live editing
      tools:
        - platform_info
      # Optional white-label branding — all fields are optional.
      # brand_name: replaces the default brand in the hero logo area; the MCP
      #             server name is always shown as a secondary line below.
      # brand_url:  optional URL — makes the logo and brand name clickable links.
      # logo_svg:   inline SVG string rendered at 40×40px; uses currentColor
      #             for the accent tint. Leave unset to use the default mark.
      #
      # config:
      #   brand_name: "Plexara"
      #   brand_url: "https://plexara.io"
      #   logo_svg: "<svg viewBox=\"0 0 40 40\">...</svg>"
