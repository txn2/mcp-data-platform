<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600" fill="none">
  <defs>
    <linearGradient id="g-cloud" x1="110" y1="170" x2="420" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#60A5FA"/>
      <stop offset="0.5" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#EF4444"/>
    </linearGradient>
    <linearGradient id="g-s3" x1="640" y1="380" x2="920" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7DD3FC"/>
      <stop offset="1" stop-color="#38BDF8"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(120 110)" filter="url(#softShadow)">
    <!-- Cloud -->
    <path d="M150 320
             C110 320 80 292 80 255
             C80 220 105 192 140 188
             C150 145 188 115 235 115
             C273 115 307 135 325 165
             C332 163 340 162 348 162
             C392 162 428 197 428 241
             C428 285 392 320 348 320
             Z"
          fill="url(#g-cloud)"/>
    <!-- Bucket / cylinder -->
    <g transform="translate(180 170)">
      <ellipse cx="90" cy="20" rx="80" ry="26" fill="#FFFFFF" opacity="0.98"/>
      <path d="M10 20 C10 85 10 145 10 210 C10 240 45 265 90 265 C135 265 170 240 170 210 C170 145 170 85 170 20"
            fill="#FFFFFF" opacity="0.98"/>
      <ellipse cx="90" cy="210" rx="80" ry="26" fill="#E5E7EB" opacity="0.9"/>
      <path d="M30 70 H150" stroke="#0B1220" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round"/>
      <path d="M30 120 H150" stroke="#0B1220" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round"/>
      <path d="M30 170 H150" stroke="#0B1220" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round"/>
    </g>
    <!-- Pixel bits -->
    <g opacity="0.95">
      <rect x="410" y="165" width="18" height="18" rx="4" fill="#34D399"/>
      <rect x="435" y="150" width="18" height="18" rx="4" fill="#7DD3FC"/>
      <rect x="455" y="172" width="18" height="18" rx="4" fill="#F59E0B"/>
      <rect x="432" y="178" width="18" height="18" rx="4" fill="#60A5FA"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-rendering="geometricPrecision">
    <text x="640" y="330" font-size="170" font-weight="800" fill="#FFFFFF">MCP</text>
    <text x="640" y="460" font-size="140" font-weight="900" fill="url(#g-s3)" letter-spacing="3">S3</text>
  </g>
</svg>