<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600" fill="none">
  <defs>
    <linearGradient id="g-tri" x1="140" y1="120" x2="420" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#34D399"/>
      <stop offset="0.35" stop-color="#60A5FA"/>
      <stop offset="0.7" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#EF4444"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(120 80)" filter="url(#softShadow)">
    <!-- Dotted orbital -->
    <g opacity="0.95">
      <circle cx="220" cy="220" r="170" stroke="#9CA3AF" stroke-opacity="0.25" stroke-width="18" stroke-dasharray="2 28" />
    </g>
    <!-- Triangle network -->
    <g stroke="url(#g-tri)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round">
      <path d="M120 330 L220 140 L320 330 Z"/>
      <path d="M220 140 L220 245"/>
      <path d="M120 330 L220 245 L320 330"/>
    </g>
    <!-- Nodes -->
    <g fill="#FFFFFF" stroke="url(#g-tri)" stroke-width="10">
      <circle cx="120" cy="330" r="18"/>
      <circle cx="220" cy="140" r="18"/>
      <circle cx="320" cy="330" r="18"/>
      <circle cx="220" cy="245" r="16"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-rendering="geometricPrecision">
    <text x="640" y="330" font-size="170" font-weight="800" fill="#FFFFFF">MCP</text>
    <text x="640" y="440" font-size="110" font-weight="800" fill="#7DD3FC" letter-spacing="2">TRINO</text>
  </g>
</svg>