site_name: txn2/mcp-data-platform
site_url: https://mcp-data-platform.txn2.com
site_description: Semantic data platform MCP server with bidirectional cross-injection
site_author: Craig Johnston
repo_url: https://github.com/txn2/mcp-data-platform
repo_name: txn2/mcp-data-platform
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: images/logo.png
  favicon: images/logo.png
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Concepts:
    - The Data Stack: concepts/components.md
  - MCP Server:
    - Overview: server/overview.md
    - Installation: server/installation.md
    - Configuration: server/configuration.md
    - Tools: server/tools.md
    - Multi-Provider: server/multi-provider.md
    - Deployment: server/deployment.md
  - Cross-Injection:
    - Overview: cross-injection/overview.md
    - Trino to DataHub: cross-injection/trino-datahub.md
    - DataHub to Trino: cross-injection/datahub-trino.md
    - S3 Enrichment: cross-injection/s3.md
  - Authentication:
    - Overview: auth/overview.md
    - OIDC: auth/oidc.md
    - API Keys: auth/api-keys.md
    - OAuth 2.1 Server: auth/oauth-server.md
  - Personas:
    - Overview: personas/overview.md
    - Tool Filtering: personas/tool-filtering.md
    - Role Mapping: personas/role-mapping.md
  - Go Library:
    - Overview: library/overview.md
    - Quick Start: library/quickstart.md
    - Architecture: library/architecture.md
    - Extensibility: library/extensibility.md
  - Examples:
    - Gallery: examples/index.md
  - Reference:
    - Tools API: reference/tools-api.md
    - Configuration: reference/configuration.md
    - Providers: reference/providers.md
    - Middleware: reference/middleware.md
  - Support:
    - Troubleshooting: support/troubleshooting.md
    - Changelog: support/changelog.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/txn2/mcp-data-platform
  generator: false
